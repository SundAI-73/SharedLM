services:
  - type: web
    name: sharedlm-backend
    env: python
    rootDir: apps/server
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python3 -m uvicorn app:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: MEM0_API_KEY
        sync: false
      - key: DEFAULT_MODEL_OPENAI
        value: gpt-4o-mini
      - key: DEFAULT_MODEL_ANTHROPIC
        value: claude-3-haiku-20240307
      - key: DEFAULT_TOP_K
        value: "5"