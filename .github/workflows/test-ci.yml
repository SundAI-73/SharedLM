# This workflow is kept for reference but not used for PRs
# PRs use ci-complete.yml instead
name: Test CI

on:
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/server
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: apps/server/requirements.txt
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        working-directory: apps/server
      
      - name: Run tests with coverage
        run: |
          PYTHONPATH=../.. python -m pytest ../../test/server -v --tb=short --cov=apps/server --cov-report=term-missing --cov-report=xml
        working-directory: apps/server
        env:
          ENCRYPTION_KEY: ${{ secrets.TEST_ENCRYPTION_KEY || 'dGVzdF9lbmNyeXB0aW9uX2tleV8xMjM0NTY3ODkwMTIzNDU2Nzg=' }}
          DATABASE_URL: sqlite:///:memory:
          ENVIRONMENT: test
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./test/coverage.xml
          flags: tests
          name: test-coverage
          fail_ci_if_error: false

