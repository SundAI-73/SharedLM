[pytest]
# Pytest configuration file
# Run from project root with: pytest test/server
# Or from apps/server with: pytest ../../test/server
testpaths = 
    test/server
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
pythonpath = 
    .
    apps/server

# Coverage configuration
addopts = 
    -v
    --strict-markers
    --tb=long
    --showlocals
    --durations=10
    -W ignore::ResourceWarning
    -W ignore::DeprecationWarning:sqlalchemy.*
    --cov=apps/server
    --cov-report=term-missing
    --cov-report=html:test/coverage_html
    --cov-report=xml:test/coverage.xml
    --cov-fail-under=0

# Warning filters - suppress noisy warnings
filterwarnings =
    ignore::ResourceWarning
    ignore:.*unclosed database.*:ResourceWarning
    ignore:.*datetime.utcnow.*:DeprecationWarning
    ignore::DeprecationWarning:sqlalchemy.*
    ignore::DeprecationWarning:starlette.*
    ignore::RuntimeWarning:unittest.mock.*
    default::DeprecationWarning

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    api: API endpoint tests
    database: Database tests
    slow: Slow running tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# VS Code Test Explorer compatibility
testmon = false

